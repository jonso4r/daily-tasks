<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">
	<meta charset="UTF-8">
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
		<a class="navbar-brand" href="/">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="navbar-toggler" aria-controls="navbar-toggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar-toggler">
			<ul class="navbar-nav">
				<li>
					<a class="nav-link" th:href="@{/task/add}">Adicionar atividade</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/task/list}">Listar atividades</a>
				</li>
			</ul>
		</div>
		<div class="text-right">
			<form th:action="@{/logout}" th:method="POST">
				<button class="btn btn-warning">Logout</button>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			</form>
		</div>
	</nav>
</body>
